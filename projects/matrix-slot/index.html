<!DOCTYPE html>
<html lang="en">

<head>
	<script defer src=" ./scripts/glmatrix.js"></script>
	<script src="./hacker-timer/hack-timer.js""></script>
	<link rel="manifest" href="manifest.web">
	<title>Matrix Slot</title>
	<meta name="description" content="3d Slot mashine free open source. Based on matrix-engine.">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link media="print" onload="this.media='all'" rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" href="res/icons/512.png">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui">
	<link rel="icon" type="image/png" sizes="96x96" href="res/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="192x192" href="res/icons/android-icon.png">
	<link rel="icon" href="res/icons/favicon.ico" type="image/x-icon">
	<meta name="msapplication-TileImage" content="res/icons/ms-icon.png">
	<meta http-equiv="Cache-control" content="public">
</head>

<body>
	<div id="shaders"></div>
	<div id="debugBox" class="debugBox"></div>
	<div id="fps" class="btnShadow debugBox">
		<button id="stopRender" type="button">ME</button>
		<div color="white"><b id="fps"></b></div>
	</div>

	<button style="display: none" class="add-button button1">
		<h1> Add to home screen </h1>
		<h2> Run like PWA Application for better performance</h2>
	</button>

	<button style="display: none" class="add-button button2">
		<h2> I don't wanna full PWA just play it in regular HTML5 page.</h2>
	</button>

	<div id="HOLDER_STREAMS" class="debugBox" style="display:none;position:absolute;left:-3000px;top:0px;width:512px;height:512px">
		<video id="webcam_beta" autoplay width="512" height="512" style="display:none;position:absolute;left:-200px;top:-110px;"></video>
		<audio id="audio_beta" src="#"></audio>
	</div>

	<div id="audioResource" class="debugBox" style="display:none;position:absolute;left:0;top:0px;width:212px;height:112px">
	</div>
	<div id="matrixTimeLine" class="timeLine" style="display:none;">
		<div class="timeLineSlider">
			<p>Matrix Engine Scene Timeline - Size of sequence: <span id="globalAnimSize"></span> </p>
			<p>Frame id: <span id="globalAnimCounter"></span></p>
			<p>Sequence: <span id="globalAnimCurSequence"></span></p>
		</div>
		<div>
			<input type="range" min="1" max="5000" value="0" class="slider" id="timeline">
		</div>
	</div>
	<script defer src="../../builds/slot.js"></script>
</body>

</html>
